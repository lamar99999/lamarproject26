<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start header -->
    <div id="header">
        <div class="container">
            <img src="images/samsung-logo.png" alt="samsung logo">
            <div class="menuDiv">
                <div class="iconDiv">
                    <div class="menuLine"></div>
                    <div class="menuLine" id="moveLine"></div>
                    <div class="menuLine"></div>
                </div>
                <ul>
                    <li>Home</li>
                    <div class="divider"></div>
                    <li>Services</li>
                    <div class="divider"></div>
                    <li>Stories</li>
                    <div class="divider"></div>
                    <li>Contact</li>
            </div>
        </div>
    </div>
    <!-- Start Landing -->
     <div class="landing" id="landingDiv">
        <div class="container">
            <div class="landingText">
                <h1>Samsung</h1>
                <p>The best global leader in technology and innovation.</p>
                <button id="getBut">Get in Touch</button>
            </div>
        </div>
     </div>
     <!-- End Landing -->
</body>
</html>
